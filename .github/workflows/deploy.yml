# =============================================================================
# GITHUB ACTIONS - DEPLOY AUTOMÃTICO
# =============================================================================
# 
# Este workflow automatiza o deploy do Dashboard Comu para produÃ§Ã£o.
# 
# O que ele faz:
# 1. Executa quando hÃ¡ push na branch main
# 2. Executa testes automatizados
# 3. Conecta na VPS via SSH
# 4. Puxa o cÃ³digo mais recente
# 5. ReconstrÃ³i e reinicia os containers
# 6. Testa se estÃ¡ funcionando
# 7. Envia notificaÃ§Ã£o de sucesso/erro
#
# Como configurar:
# 1. Configure os secrets no GitHub (Settings > Secrets)
# 2. Altere as configuraÃ§Ãµes da VPS abaixo
# 3. FaÃ§a push para a branch main
#
# Autor: Dashboard Comu Team
# Data: 2025
# =============================================================================

name: ğŸš€ Deploy AutomÃ¡tico - Dashboard Comu

# =============================================================================
# QUANDO EXECUTAR
# =============================================================================

on:
  # Executar quando hÃ¡ push na branch main
  push:
    branches: [ main ]
  
  # Executar quando hÃ¡ pull request para main
  pull_request:
    branches: [ main ]
  
  # Executar manualmente
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente para deploy'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

# =============================================================================
# VARIÃVEIS DE AMBIENTE
# =============================================================================

env:
  # âš ï¸ ALTERE ESTAS CONFIGURAÃ‡Ã•ES PARA SUA VPS
  VPS_HOST: ${{ secrets.VPS_HOST }}
  VPS_USER: ${{ secrets.VPS_USER }}
  VPS_PORT: ${{ secrets.VPS_PORT }}
  PROJECT_DIR: ${{ secrets.PROJECT_DIR }}
  
  # ConfiguraÃ§Ãµes do projeto
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: dashboard-comu

# =============================================================================
# JOBS
# =============================================================================

jobs:
  # =============================================================================
  # TESTES AUTOMATIZADOS
  # =============================================================================
  
  test:
    name: ğŸ§ª Executar Testes
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ğŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Executar testes unitÃ¡rios
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: ğŸ” Executar testes de integraÃ§Ã£o
      run: |
        python src/scripts/test_integracao_dashboard.py
        
    - name: ğŸ“Š Executar testes de mÃ©tricas
      run: |
        python src/scripts/test_fase1_metricas.py
        python src/scripts/test_fase4_metricas.py

  # =============================================================================
  # BUILD DA IMAGEM DOCKER
  # =============================================================================
  
  build:
    name: ğŸ—ï¸ Build da Imagem Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ³ Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ” Login no GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ—ï¸ Build e push da imagem
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # =============================================================================
  # DEPLOY PARA PRODUÃ‡ÃƒO
  # =============================================================================
  
  deploy:
    name: ğŸš€ Deploy para ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ” Configurar SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: ğŸš€ Deploy na VPS
      run: |
        echo "ğŸš€ Iniciando deploy na VPS..."
        
        # Verificar conexÃ£o SSH
        ssh -o StrictHostKeyChecking=no -p ${{ env.VPS_PORT }} ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "echo 'ConexÃ£o SSH OK'"
        
        # Criar diretÃ³rio se nÃ£o existir
        ssh -p ${{ env.VPS_PORT }} ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
          if [ ! -d '${{ env.PROJECT_DIR }}' ]; then
            mkdir -p '${{ env.PROJECT_DIR }}'
          fi
        "
        
        # Copiar arquivos para a VPS
        scp -o StrictHostKeyChecking=no -P ${{ env.VPS_PORT }} -r . ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:${{ env.PROJECT_DIR }}/
        
        # Executar deploy na VPS
        ssh -p ${{ env.VPS_PORT }} ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
          cd ${{ env.PROJECT_DIR }}
          
          echo 'ğŸ›‘ Parando containers antigos...'
          docker-compose -f docker-compose.prod.yml down || true
          
          echo 'ğŸ—ï¸ Construindo containers...'
          docker-compose -f docker-compose.prod.yml build --no-cache
          
          echo 'ğŸš€ Iniciando containers...'
          docker-compose -f docker-compose.prod.yml up -d
          
          echo 'â³ Aguardando containers iniciarem...'
          sleep 30
          
          echo 'ğŸ” Verificando status dos containers...'
          docker-compose -f docker-compose.prod.yml ps
          
          echo 'ğŸ§ª Testando API...'
          curl -f http://localhost:8000/api/health || exit 1
          
          echo 'ğŸ“Š Testando Dashboard...'
          curl -f http://localhost:8052 || exit 1
          
          echo 'âœ… Deploy concluÃ­do com sucesso!'
        "
        
    - name: ğŸ“§ NotificaÃ§Ã£o de sucesso
      if: success()
      run: |
        echo "âœ… Deploy concluÃ­do com sucesso!"
        echo "ğŸ“Š Dashboard: http://${{ env.VPS_HOST }}:8052"
        echo "ğŸ”— API: http://${{ env.VPS_HOST }}:8000"
        
    - name: ğŸ“§ NotificaÃ§Ã£o de erro
      if: failure()
      run: |
        echo "âŒ Deploy falhou!"
        echo "Verifique os logs acima para mais detalhes."

  # =============================================================================
  # LIMPEZA
  # =============================================================================
  
  cleanup:
    name: ğŸ§¹ Limpeza
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
    - name: ğŸ§¹ Limpar cache do Docker
      run: |
        docker system prune -f
        
    - name: ğŸ“Š RelatÃ³rio final
      run: |
        echo "ğŸ Workflow concluÃ­do!"
        echo "ğŸ“… Data: $(date)"
        echo "ğŸ”— Commit: ${{ github.sha }}"
        echo "ğŸ‘¤ Autor: ${{ github.actor }}"
